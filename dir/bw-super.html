<html>
<head>
<meta charset="utf-8">
<title>DNF暗黑神殿加强版</title>
</head>

<body>
<style>
.item
{
width:80px;
height:80px;
border-radius:40px;
border:2px solid #000000;
position:absolute;
}
</style>

<script>
function placeitem()
{
var droplist=document.getElementById("droplistctl");
var count=droplist.options.selectedIndex+5;
for (y=0;y<count;y++)
{
for (x=0;x<count;x++)
{
var item=document.createElement("div");
item.className="item";
item.style.top=100+y*100+"px";
item.style.left=50+x*100+"px";
item.id="id"+x+"_"+y;
item.posx=x;
item.posy=y;
item.color=Math.random()>0.5?true:false;
item.onclick=updatecolor;
document.body.appendChild(item);
}
}
}

function clearitem()
{
var items=document.getElementsByClassName("item");
while (items.length>0)
document.body.removeChild(items[0]);
}

function drawitem()
{
var items=document.getElementsByClassName("item");
for (i=0;i<items.length;i++)
{
if (items[i].color)
items[i].style.background="#FFFFFF";
else
items[i].style.background="#000000";
}
}

function checkitem()
{
var items=document.getElementsByClassName("item");
var firstcolor=items[0].color;
for (i=0;i<items.length;i++)
{
if (items[i].color!=firstcolor)
return false;
}
return true;
}

function updatecolor()
{
this.color=!this.color;
drawitem();
if (checkitem())
{
showweak();
return ;
}

var maxcount=Math.sqrt(document.getElementsByClassName("item").length);
if (this.posx!=0)
{
var left=document.getElementById("id"+(this.posx-1)+"_"+this.posy);
left.color=!left.color;
}
if (this.posx!=maxcount-1)
{
var right=document.getElementById("id"+(this.posx+1)+"_"+this.posy);
right.color=!right.color;
}
if (this.posy!=0)
{
var up=document.getElementById("id"+this.posx+"_"+(this.posy-1));
up.color=!up.color;
}
if (this.posy!=maxcount-1)
{
var down=document.getElementById("id"+this.posx+"_"+(this.posy+1));
down.color=!down.color;
}
drawitem();
if (checkitem())
showweak();
}

function reset()
{
do
{
clearitem();
placeitem();
} while (checkitem());
document.getElementById("weakimg").style.display="none";
document.getElementById("weaktxt").style.display="none";
drawitem();
}

function showweak()
{
clearitem();
document.getElementById("weakimg").style.display="block";
document.getElementById("weaktxt").style.display="block";
}
</script>
<p>因为国服玩家充钱过多，一直被欺负的灵媒埃里克升级了自己的法术...</p>

<option>6x6个球</option>
<option>7x7个球</option>
<option>8x8个球</option>
<option>9x9个球</option>
</select>
